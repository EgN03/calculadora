<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        .body{
            background-color: black;
            height: 10em;
            position: relative;
        }
        .tableId{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            background-color: blue;
            position: absolute;
            top: 120%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, 0%);
        }
    </style>
</head>
<body class="body">
    <table class="tableId">
        <thead class="thr1">
            <tr>
                <th colspan="2" class="buttonC"><button>C</button></th>
                <th class="button%"><button>%</button></th>
                <th class="button/"><button>/</button></th>
            </tr>
        </thead>
        <thead class="thr2">
            <tr>
                <th><button>7</button></th>
                <th><button>8</button></th>
                <th><button>9</button></th>
                <th><button>*</button></th>
            </tr>
        </thead>
        <thead class="thr3">
            <tr>
                <th><button>4</button></th>
                <th><button>5</button></th>
                <th><button>6</button></th>
                <th><button>-</button></th>
            </tr>
        </thead>
        <thead>
            <tr>
                <th><button>1</button></th>
                <th><button>2</button></th>
                <th><button>3</button></th>
                <th><button>+</button></th>
            </tr>
        </thead>
        <thead>
            <tr>
                <th colspan="2" ><button>0</button></th>
                <th><button>,</button></th>
                <th><button>=</button></th>
            </tr>
        </thead>
    </table>
</body>
</html>
